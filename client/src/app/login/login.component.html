<div class="login-container animate__animated animate__fadeIn">
  <div class="content-wrapper">
    <div class="login-card">
      <div class="card-header">
        <i class="fas fa-user-circle"></i> Login
      </div>
      <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i> Username  <span class="text-danger">*</span>
            </label>
            <input 
              id="username" 
              formControlName="username" 
              type="text" 
              class="form-control"
              placeholder="Enter your username"
            />
            <div class="error-message" *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched">
              <i class="fas fa-exclamation-circle"></i> Username is required 
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password  <span class="text-danger">*</span>
            </label>
            <input 
              id="password" 
              formControlName="password" 
              type="password" 
              class="form-control"
              placeholder="Enter your password"
            />
            <div class="error-message" *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched">
              <i class="fas fa-exclamation-circle"></i> Password is required
            </div>
          </div>

          <div class="error-alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-login" [disabled]="itemForm.invalid">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div class="register-link">
            Don't have an account? 
            <a [routerLink]="['/registration']">
              <i class="fas fa-user-plus"></i> Register
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
