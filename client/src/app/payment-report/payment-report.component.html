<div class="row mt-3">
    <div class="card">
        <div class="card-header">Bookings</div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Amount</th>
                        <th>Payment Date</th>
                        <th>Payment Method</th>                       
                        <th>Status</th>
                        <th>Booking</th>
                     
                    
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let val of bookingList">
                      <td>{{val.id}}</td>
                        <td>
                        {{val.amount}}                         
                        </td>
                    
                        <td>{{val.paymentDate | date:'dd-MMM-yyyy'}}</td>
                        <td>{{val.paymentMethod}}</td>
                        <td>{{val.paymentStatus}}</td>
                        <td>
                            <p>Start Date:{{val.booking.rentalStartDate | date:'dd-MMM-yyyy'}}</p>
                            <p>End Date:{{val.booking.rentalEndDate | date:'dd-MMM-yyyy'}}</p>
                            
                        </td>
                      
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
  </div>
